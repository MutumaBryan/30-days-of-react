<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Day 3</title>
    <style>
      #root {
        display: flex;
        height: 100vh;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script type="text/babel">
      import userImage from 'https://st2.depositphotos.com/1000423/8862/i/450/depositphotos_88626850-stock-photo-ask-any-questions.jpg'

      const root = document.querySelector("#root");
      const user = {
        firstName: 'Asabeneh',
        lastName: 'Yetaneh',
        occupation: 'Senior Developer',
        country: 'Finland',
        skills: ['HTML', 'CSS', 'Sass', 'JS', 'React', 'Redux', 'Node', 'MongoDB', 'Python', 'Flask', 'Django', 'Numpy', 'Pandas', 'Data Analysis', 'MYSQL', 'GraphQL', 'D3.js', 'Gatsby', 'Docker', 'Heroku', 'Git'],
      };

      const userImageAlt = 'Image of the ' + user.firstName;

      const header = (
        <header>
          <img src={userImage} alt={userImageAlt} />
          <p>{user.firstName} {user.lastName}</p> <br></br>
          <p>{user.occupation}, {user.country}</p> <br></br>
        </header>
      );

      const title = (
        <h2>SKILLS</h2>
      );

      const skills = user.skills.map((skill) => (
        <p key={skill}>skill</p>
      ));

      const footer = (
        <footer>
          <p>Joined on Aug 30, 2020</p>
        </footer>
      );

      const appStyles = {
        height: '100vh',
      }
      const app = (
        <div style={appStyles}>
          {header}
          {title}
          {skills}
          {footer}
        </div>
      )

      ReactDOM.render(app,root);
    </script>
  </body>
</html>
