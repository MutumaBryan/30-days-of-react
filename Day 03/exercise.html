<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Day 3</title>
    <style>
      #root {
        height: 100%;
        font-family: "Source Sans 3";
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const user = {
        firstName: "Asabeneh",
        lastName: "Yetaneh",
        occupation: "Senior Developer",
        country: "Finland",
        skills: [
          "HTML",
          "CSS",
          "Sass",
          "JS",
          "React",
          "Redux",
          "Node",
          "MongoDB",
          "Python",
          "Flask",
          "Django",
          "Numpy",
          "Pandas",
          "Data Analysis",
          "MYSQL",
          "GraphQL",
          "D3.js",
          "Gatsby",
          "Docker",
          "Heroku",
          "Git",
        ],
      };

      const userImageAlt = "Image of the " + user.firstName;

      const header = (
        <header>
          <img src="/Day 03/images/asabeneh.png" alt={userImageAlt}></img>
          <p style={{ margin: "10px 0" }}>
            <strong>
              {user.firstName} {user.lastName}
            </strong>
            <p style={{}}>
              {user.occupation}, {user.country}
            </p>
          </p>
        </header>
      );

      const title = <h2 style={{ margin: "5px 0 5px 0" }}>SKILLS</h2>;
      const skillStyles = {
        backgroundColor: "blue",
        margin: "5px",
        padding: "5px",
        borderRadius: "7px",
        color: "white",
      };

      const skills = user.skills.map((skill) => (
        <span style={skillStyles} key={skill}>
          {skill}
        </span>
      ));

      const skillDiv = (
        <div
          style={{
            
            padding: "0 5px",
            display: "flex",
            flexWrap: "wrap",
            alignContent: "space-around",
          }}
        >
          {skills}
        </div>
      );

      const footer = (
        <footer
          style={{
            color: "grey",
            fontSize: "16px",
            margin: "5px 0",
            fontWeight: "lighter",
          }}
        >
          <p>Joined on Aug 30, 2020</p>
        </footer>
      );

      const appStyles = {
        height: "100vh",
        margin: "20px",
      };
      const app = (
        <div style={appStyles}>
          {header}
          {title}
          {skillDiv}
          {footer}
        </div>
      );

      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
